<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Peer Developer Portal for ZKP2P integrations, proof generation, and attestation verification."
    />

    <!-- Favicon and icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://peer.xyz/" />
    <meta property="og:title" content="Peer Developer" />
    <meta
      property="og:description"
      content="Developer portal for ZKP2P integrations, proof generation, and attestation verification."
    />
    <meta property="og:image" content="%PUBLIC_URL%/banner.png" />
    <meta property="og:image:width" content="2000" />
    <meta property="og:image:height" content="2000" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://peer.xyz/" />
    <meta property="twitter:title" content="Peer Developer" />
    <meta
      property="twitter:description"
      content="Developer portal for ZKP2P integrations, proof generation, and attestation verification."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter_card.png" />
    <meta property="twitter:creator" content="@peerxyz" />

    <!-- Additional SEO tags -->
    <meta name="robots" content="index, follow" />
    <meta
      name="keywords"
      content="peer developer, zkp2p, zero-knowledge proofs, attestation, extension, verification, web3"
    />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <!-- Fonts are loaded via CSS from @zkp2p/brand package with font-display: swap -->

    <title>Peer Developer | ZKP2P Tools</title>

    <!-- Structured Data: WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Peer Developer",
        "url": "https://peer.xyz",
        "description": "Developer portal for ZKP2P integrations, proof generation, and attestation verification."
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modals"></div>
  </body>
</html>
